<app-auth-layout>
    <h2 class="text-3xl font-bold text-center mb-4">Quên mật khẩu</h2>

    <!-- Lựa chọn gửi OTP -->
    <div class="w-full max-w-md space-y-4">
        <app-button [routerLink]="['/otp-verification']" [queryParams]="{ verifyMethod: 'email'}" type="button" class="px-6">
            <!-- <h2>Nhận mã OTP bằng Gmail</h2> -->
            <span class="px-4 flex-grow text-start">Nhận mã OTP bằng Gmail</span>
            <img src="http://100.97.252.23:9000/icons/mail.png" alt="Google" class="h-6 pr-4">
        </app-button>
        <div>
            <app-button [routerLink]="['/otp-verification']" [queryParams]="{ verifyMethod: 'phone'}" type="button">
                <span class="px-4 flex-grow text-start">Nhận mã OTP bằng SMS</span>
                <img src="http://100.97.252.23:9000/icons/material-symbols_sms-outline (1).png" alt="Google"
                    class="h-6 pr-4 scale-130">
            </app-button>
        </div>

        <div class="text-center">
            <h2 class="text-[16px]">Vui lòng chọn Email hoặc Số điện thoại đã đăng ký để nhận mã khôi phục.</h2>
        </div>
        <div class="text-center">
            <a [routerLink]="" class="text-[16px] text-[#BD9F69] hover:underline">
                Quay lại trang đăng nhập
            </a>
        </div>
    </div>
</app-auth-layout>
