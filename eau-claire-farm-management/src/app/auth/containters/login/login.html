<app-auth-layout>
    <div>
        <h2 class="text-3xl font-bold text-center mb-6">
            Đăng nhập
        </h2>

        <!--Login Form -->
        <form action="" class="space-y-4">
            <!-- Nhập Email -->
            <app-primary-forms-input id="email" label="Email/ Số điện thoại" type="email"
                placeholder="example@gmail.com">
            </app-primary-forms-input>

            <!-- Nhập mật khẩu -->
            <app-primary-forms-input id="password" label="Mật khẩu" type="password" placeholder="Nhập mật khẩu">
            </app-primary-forms-input>

            <!-- Checkbox lưu tên đăng nhập và Quên Mật khẩu -->
            <div class="flex items-center justify-between py-2">
                <div class="inline-flex items-center">
                    <label class="flex items-center cursor-pointer relative">
                        <input type="checkbox" id="rememberMe" checked class="peer h-5 w-5 cursor-pointer transition-all appearance-none shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800" id="check" />
                        <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        </span>
                    </label>
                    
                    <label for="rememberMe" class="ml-2 text-sm text-black">
                        Ghi nhớ tên đăng nhập
                    </label>
                </div>

                <a [routerLink]="'/forgot-password'" class="text-sm text-[#BD9F69] hover:underline">
                    Quên mật khẩu?
                </a>
            </div>

            <!-- Nút đăng nhập -->
            <app-button type="submit">
                <span class="flex-grow text-center">Đăng nhập</span>
            </app-button>
        </form>
    </div>
</app-auth-layout>
