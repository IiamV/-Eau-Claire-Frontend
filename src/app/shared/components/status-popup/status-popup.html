@if (isOpen) {
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50">
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8 text-center relative">
    
    <!-- Close X Button -->
    <button
      (click)="onClose()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors cursor-pointer"
      aria-label="Close">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M18 6L6 18M6 6L18 18"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </button>

    <!-- Icon -->
    <div class="flex justify-center mb-4">
      @if (isSuccess) {
        <!-- Success Icon -->
        <svg
            width="120"
            height="120"
            viewBox="0 0 120 120"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
          <circle cx="60" cy="60" r="60" [attr.fill]="iconColor" />
          <path
            d="M35 62L50 77L85 42"
            stroke="white"
            stroke-width="8"
            stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      } @else {
        <!-- Error Icon -->
        <svg
            width="120"
            height="120"
            viewBox="0 0 120 120"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
          <circle cx="60" cy="60" r="60" [attr.fill]="iconColor" />
          <path
            d="M45 45L75 75M75 45L45 75"
            stroke="white"
            stroke-width="8"
            stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      }
    </div>
    
    <!-- Title -->
    <h2 class="text-3xl font-bold text-gray-900">
      {{ title }}
    </h2>
    
    <!-- Message -->
    <p class="text-gray-600 text-base mb-2 leading-relaxed">
      {{ message }}
    </p>
    
    <!-- Action Button -->
    <button
      (click)="onButtonClick()"
      class="border-2 border-[#BD9F69] text-black cursor-pointer px-3 py-1 rounded-full transition-colors duration-200"
      [style.background-color]="buttonColor">
      {{ buttonText }}
    </button>
  </div>
</div>
}
