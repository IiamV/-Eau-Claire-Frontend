<app-loading [isShow]="isLoading()" [message]="'Đang tải'">
</app-loading>

<app-status-popup
    [buttonText]="'Đăng nhập ngay'"
    [message]="'Mật khẩu của bạn đã được cập nhật thành công'"
    [title]="'Thành công!'"
    [isOpen]="isPopupOpen()"
    (close)="isPopupOpen.set(false)"
    [buttonLink]="'/login'"
    [isSuccess]="true">
</app-status-popup>

<app-auth-layout>
    <div class="text-base w-full">
        
        <div>
            <h2 class="text-5xl font-bold text-center mb-6">
                Đổi mật khẩu
            </h2>
        </div>

        <!-- Reset Password Form -->
        <div class="">
            <form [formGroup]="resetForm" (ngSubmit)="!isLoading() && onResetSubmit()" class="space-y-4">
                <div class="">
                    <!-- Nhập Mật khẩu -->
                    <app-primary-forms-input 
                        [formControlName]="'newPassword'"
                        id="password" 
                        label="Nhập mật khẩu" 
                        type="password" 
                        placeholder="Nhập mật khẩu"
                        [extraClass]="'w-full py-4 placeholder-[#000000]/50 rounded-xl'">
                    </app-primary-forms-input>

                    <!-- Nhập Lại Mật khẩu -->
                    <app-primary-forms-input 
                        [formControlName]="'confirmPassword'" 
                        id="confirm-password" 
                        label="Xác nhận lại mật khẩu" 
                        type="password"
                        placeholder="Nhập lại mật khẩu"
                        [extraClass]="'w-full py-4 placeholder-[#000000]/50 rounded-xl'">
                    </app-primary-forms-input>
                </div>

                <!-- Nút xác nhận -->
                <div class="flex justify-center text-white">
                    <app-button type="submit"
                        [extraClass]="'border-1 bg-[#BD9F69] rounded-[10px] w-full px-25 py-4'">
                        <span class="grow text-center">Đổi mật khẩu</span>
                    </app-button>
                </div>

            </form>
        </div>

    </div>
</app-auth-layout>
