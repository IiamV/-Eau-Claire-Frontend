<app-auth-layout>
    <div>
        
        <div>
            <h2 class="text-5xl font-bold text-center mb-6">
                Đổi mật khẩu
            </h2>
        </div>

        <!-- Reset Password Form -->
        <div>
            <form action="" class="space-y-4">
                <div>
                    <!-- Nhập Mật khẩu -->
                    <app-primary-forms-input id="password" label="Nhập mật khẩu" type="password" placeholder="Nhập mật khẩu">
                    </app-primary-forms-input>

                    <!-- Nhập Lại Mật khẩu -->
                    <app-primary-forms-input id="confirm-password" label="Xác nhận lại mật khẩu" type="password"
                        placeholder="Nhập lại mật khẩu">
                    </app-primary-forms-input>
                </div>

                <!-- Nút xác nhận -->
                <app-button type="submit">
                    <span class="flex-grow text-center">Xác nhận</span>
                </app-button>

            </form>
        </div>

    </div>
</app-auth-layout>
